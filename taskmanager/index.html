<!DOCTYPE html>
<html>
<head>
    <title>Task Manager</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Allura&display=swap');
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start; 
            background-color: #75202060; 
            overflow: auto; 
        }
        .background-half {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50vh; 
            background-image: url('images/pic3.jpeg'); 
            background-size: cover;
            background-position: center;
            z-index: 0;
        }
        .container {
            background-color: rgba(237, 224, 216, 0.542); 
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            margin-top: 60px;
            z-index: 1;
            position: relative;
        }
        h1 {
            font-family: 'Allura', cursive; 
            font-size: 45px;
        color: #f7f2f2;
        margin-bottom: 20px;
        background-color: #2f752d9d; 
        padding: 10px; 
        border-radius: 5px

        }
        form {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], textarea, select {
            width: calc(100% - 22px); 
            padding: 10px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"], .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover, .btn:hover {
            background-color: #45a049;
        }
        .task {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
        }
        .task small {
            color: #999;
        }
        .btn {
            margin-right: 5px;
        }
        
        .pending-task {
            background-color: #f0303079; 
        }
        .completed-task {
            background-color: #90ee90; 
        }
    </style>
</head>
<body>
    <div class="background-half"></div>
    <div class="container">
        <h1>Welcome back to your daily task manager</h1>
        
        <h2>Create a New Task</h2>
        <form id="taskForm">
            <input type="hidden" name="action" value="create_task">
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title" required><br><br>
            <label for="description">Description:</label><br>
            <textarea id="description" name="description" rows="5" cols="30"></textarea><br><br>
            <label for="priority">Priority:</label><br>
            <select id="priority" name="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select><br><br>
            <input type="submit" value="Submit">
        </form>

        <h2>All Tasks</h2>
        <div id="tasks">
          
        </div>
    </div>

    <script src="load_tasks.js"></script>
</body>
</html>
